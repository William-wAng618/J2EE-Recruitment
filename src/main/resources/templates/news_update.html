<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script th:src="@{/bootstrap/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">修改用户</div>
    <div class="panel-body">
        <form th:action="@{/news/update}" method="post">
            <input type="hidden" name="id" th:value="${news.id}"/>
            <div class="form-group">
                <label>标题</label>
                <input type="text" class="form-control" name="title" placeholder="请输入标题"
                       th:value="${news.title}" >
            </div>
            <div class="form-group">
                <label >内容</label>
                <input type="text" class="form-control" name="content" placeholder="请输入内容"
                       th:value="${news.content}" >
            </div>
            <div class="form-group">
                <label >地址</label>
                <input type="text" class="form-control" name="address" placeholder="请输入地址"
                       th:value="${news.address}" >
            </div>


            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
</body>
</html>
