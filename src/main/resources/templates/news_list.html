<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script th:src="@{/bootstrap/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</head>
<style type="text/css">
    .font{
        font-family: FontAwesome;
        font-size: 20px;
        text-align:center ;
    }
    .tf{
        font-family: FontAwesome;
        font-size: 20px;
        text-align:center ;
        width: 40%;
    }
</style>
<body>
<div class="panel panel-success">
    <div class="panel-heading">用户列表</div>
    <div class="panel-body">
        <form class="navbar-form navbar-left" th:action="@{/news/Alllist}" method="post">
            <div class="form-group">
                <label>查询条件:</label>
                <input type="text" name="title" class="form-control" placeholder="公司名"/>
                <button class="btn btn-info" >查询</button>
                <a class="btn btn-info" th:href="@{/news/toAdd}" role="button">新增</a>
            </div>
        </form>

    </div>
</div>

<!--<span class="label label-danger">用户列表</span>-->
<!--<a class="btn btn-info" th:href="@{/user/toAdd}" role="button">新增</a>-->
<table class="table table-bordered table-striped">
    <tr>
        <td class="font">序号</td>
        <td class="font">公司名</td>
        <td class="font">内容</td>
        <td class="font">注册地址</td>
        <td class="font">日期</td>
        <td class="font">操作</td>
    </tr>
    <tr th:each="item,state:${news_list}" class="font">
        <td th:text="${state.count}" class="font"></td>
        <td th:text="${item.title}" class="font"></td>
        <td th:text="${item.content}" class="tf"></td>
        <td th:text="${item.address}" class="font"></td>
        <td th:text="${item.addDate}" class="font"></td>
        <td>
            <a class="btn btn-info" th:href="@{/news/toUpdate?id=__${item.id}__}" role="button">修改</a>
            <a class="btn btn-info" th:href="@{/news/del?id=__${item.id}__}" role="button">删除</a>
        </td>
    </tr>
</table>

<!--<td th:text="${item.username}"></td>-->
<!--</li>-->
<!--</ul>-->
</body>
</html>
