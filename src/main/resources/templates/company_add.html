<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script th:src="@{/bootstrap/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">新增公司</div>
    <div class="panel-body">
        <form th:action="@{/company/add}" method="post">
            <div class="form-group">
                <label >公司名</label>
                <input type="text" class="form-control" name="name" placeholder="请输入公司名" required>
            </div>
            <div class="form-group">
                <label >内容</label>
                <input type="text" class="form-control" name="content" placeholder="请输入内容" >
            </div>
            <div class="form-group">
                <label >资金</label>
                <input type="text" class="form-control" name="funds" placeholder="请输入资金数量" >
            </div>
            <div class="form-group">
                <label >电话</label>
                <input type="text" class="form-control" name="tel" placeholder="请输入电话" >
            </div>
            <div class="form-group">
                <label >地址</label>
                <input type="text" class="form-control" name="address" placeholder="请输入地址" >
            </div>
            <div class="form-group">
                <label >scale</label>
                <input type="text" class="form-control" name="scale" placeholder="请输入Scale" >
            </div>
            <div class="form-group">
                <label >类型</label>
                <input type="text" class="form-control" name="industry" placeholder="请输入类型" >
            </div>
            <div class="form-group">
                <label >介绍</label>
                <input type="text" class="form-control" name="description" placeholder="请输入介绍" >
            </div>
            <div class="form-group">
                <label >友情连接</label>
                <input type="text" class="form-control" name="herf" placeholder="请输入链接" >
            </div>

            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
</body>
</html>
